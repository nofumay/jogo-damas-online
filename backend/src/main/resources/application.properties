   # Configuração simplificada para usar H2 em todos os ambientes
   spring.datasource.url=jdbc:h2:mem:damasdb
   spring.datasource.username=sa
   spring.datasource.password=password
   spring.datasource.driver-class-name=org.h2.Driver
   spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
   spring.h2.console.enabled=true
   spring.h2.console.path=/h2-console

   # JPA/Hibernate
   spring.jpa.hibernate.ddl-auto=update
   spring.jpa.show-sql=true
   spring.jpa.properties.hibernate.format_sql=true

   # JWT
   jwt.secret=damasOnlineSecretKey123456789012345678901234567890
   jwt.expiration=86400000

   # Servidor web
   server.port=${PORT:8080}
   server.servlet.context-path=/api

   # CORS
   cors.allowedOrigins=http://localhost:3000,https://jogo-dama.netlify.app
