# Configuração do banco de dados (H2 para desenvolvimento local)
spring.datasource.url=jdbc:h2:mem:damasdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Para produção, descomente e configure o PostgreSQL
# spring.datasource.url=jdbc:postgresql://localhost:5432/damasdb
# spring.datasource.username=postgres
# spring.datasource.password=postgres
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT
jwt.secret=damasOnlineSecretKey123456789012345678901234567890
jwt.expiration=86400000

# Servidor web
server.port=8080
server.servlet.context-path=/api

# CORS
cors.allowedOrigins=http://localhost:3000,https://jogo-damas-online.netlify.app